<!DOCTYPE html>
<html>
  <head>
    <title>Focus Mode</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 15px;
        width: 300px;
        min-height: 200px;
        box-sizing: border-box;
        overflow: auto;
      }
      h1 {
        font-size: 18px;
        margin-top: 0;
        margin-bottom: 10px;
      }
      label {
        display: block;
        margin-bottom: 15px;
      }
      input[type="text"] {
        width: calc(100% - 22px);
        padding: 5px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        padding: 6px 12px;
        margin-right: 5px;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 5px 0;
        border-bottom: 1px solid #ddd;
      }
      .delete-button {
        color: #ff0000;
        cursor: pointer;
        font-size: 14px;
      }
      .delete-button:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>Focus Mode</h1>
    <label> <input type="checkbox" id="focusMode" /> Enable Focus Mode </label>
    <h3>Allowed Sites</h3>
    <input type="text" id="siteInput" placeholder="https://example.com" />
    <button id="addSiteButton">Add Site</button>
    <ul id="allowedSitesList"></ul>
    <script src="popup.js"></script>
  </body>
</html>
